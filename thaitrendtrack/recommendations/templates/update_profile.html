<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2 class="title"><i class="fas fa-user-edit"></i> Update Profile</h2>

        <div class="profile-section">
            <!-- Profile Image -->
            <div class="profile-picture">
                {% if user.userprofile.profile_picture %}
                    <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture">
                {% else %}
                    <img src="{% static 'profile/default-profile.png' %}" alt="Default Profile">
                {% endif %}
            </div>

            <!-- Profile Form -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label>Change Profile Picture:</label>
                    <input type="file" name="profile_picture">
                </div>

                <div class="form-group">
                    <label>Birthday:</label>
                    <input type="date" name="birthday" value="{{ form.birthday.value }}">
                </div>

                <div class="buttons">
                    <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save Changes</button>
                    <a href="{% url 'settings' %}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Settings
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
