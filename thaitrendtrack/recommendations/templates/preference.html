<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference / ThaiTrendTrack</title>
    <link rel="stylesheet" href="/homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .logo img {
            width: 110px;
            height: auto;
        }

        .text-content {
            margin-top: 120px;
            text-align: center;
        }

        .ttt-text {
            color: #DC0856;
            font-size: 28px;
            font-weight: 900;
        }

        .sub-text {
            color: black;
            font-size: 20px;
            font-weight: 550;
            margin-top: 5px;
        }

        .genres-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            max-width: 1200px;
        }

        .genres-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            min-height: 150px;
            width: 150px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .genres-box.selected {
            border-color: #DC0856;
            background-color: rgba(220, 8, 86, 0.1);
        }

        .genres-box img {
            height: 65px;
            width: 65px;
            object-fit: contain;
            margin-top: 10px;
        }

        .genres-box span {
            color: black;
            font-size: 15px;
            font-weight: 700;
            margin-top: 10px;
        }

        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #DC0856;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #b00646;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/">
                <img src="/static/logo/TTT-logo1.png" alt="ThaiTrendTrack Logo">
            </a>
        </div>
    </nav>

    <div class="text-content">
        <p class="ttt-text">STEP INSIDE THAITRENDTRACK,</p>
        <p class="sub-text">Discover ThaiCineDramas tailored to your taste</p>
    </div>

    <form id="genre-form" action="/recommend/" method="POST">
        {% csrf_token %}
        <div class="genres-container">
            <!-- Genres List -->
            <div class="genres-box">
                <img src="static/genres/action.png" alt="action">
                <span>Action</span>
                <input type="checkbox" name="genres[]" value="Action" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/adventure.png" alt="adventure">
                <span>Adventure</span>
                <input type="checkbox" name="genres[]" value="Adventure" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/animation.png" alt="animation">
                <span>Animation</span>
                <input type="checkbox" name="genres[]" value="Animation" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/comedy.png" alt="comedy">
                <span>Comedy</span>
                <input type="checkbox" name="genres[]" value="Comedy" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/crime.png" alt="crime">
                <span>Crime</span>
                <input type="checkbox" name="genres[]" value="Crime" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/documentary.png" alt="documentary">
                <span>Documentary</span>
                <input type="checkbox" name="genres[]" value="Documentary" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/drama.png" alt="drama">
                <span>Drama</span>
                <input type="checkbox" name="genres[]" value="Drama" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/family.png" alt="family">
                <span>Family</span>
                <input type="checkbox" name="genres[]" value="Family" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/fantasy.png" alt="fantasy">
                <span>Fantasy</span>
                <input type="checkbox" name="genres[]" value="Fantasy" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/history.png" alt="history">
                <span>History</span>
                <input type="checkbox" name="genres[]" value="History" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/horror.png" alt="horror">
                <span>Horror</span>
                <input type="checkbox" name="genres[]" value="Horror" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/music.png" alt="music">
                <span>Music</span>
                <input type="checkbox" name="genres[]" value="Music" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/mystery.png" alt="mystery">
                <span>Mystery</span>
                <input type="checkbox" name="genres[]" value="Mystery" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/romance.png" alt="romance">
                <span>Romance</span>
                <input type="checkbox" name="genres[]" value="Romance" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/scifi.png" alt="scifi">
                <span>Science Fiction</span>
                <input type="checkbox" name="genres[]" value="Science Fiction" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/thriller.png" alt="thriller">
                <span>Thriller</span>
                <input type="checkbox" name="genres[]" value="Thriller" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/tv-movie.png" alt="tv-movie">
                <span>TV Movie</span>
                <input type="checkbox" name="genres[]" value="TV Movie" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/war.png" alt="war">
                <span>War</span>
                <input type="checkbox" name="genres[]" value="War" hidden>
            </div>
            <div class="genres-box">
                <img src="static/genres/western.png" alt="western">
                <span>Western</span>
                <input type="checkbox" name="genres[]" value="Western" hidden>
            </div>
        </div>

        <div class="submit-container">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>

    <script>
        // JavaScript for handling selection
        document.querySelectorAll('.genres-box').forEach(box => {
            box.addEventListener('click', () => {
                const checkbox = box.querySelector('input[type="checkbox"]');
                if (checkbox.checked) {
                    checkbox.checked = false;
                    box.classList.remove('selected');
                } else {
                    checkbox.checked = true;
                    box.classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
